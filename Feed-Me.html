<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Works | Riya Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            backdrop-filter: blur(6px);
            background: rgba(255, 255, 255, 0.06);
        }
    </style>
</head>

<body class="bg-black">
    <!-- Navbar -->
    <header class="fixed w-full top-0 z-50 flex justify-center mt-10">
        <nav class="backdrop-blur-xl bg-white/5 border border-white/10 
               px-5 py-2 rounded-2xl flex items-center gap-8 shadow-lg
               overflow-x-auto whitespace-nowrap scroll-smooth
               md:overflow-visible mx-5">

            <!-- Hide scrollbar -->
            <style>
                nav::-webkit-scrollbar {
                    display: none;
                }
            </style>

            <!-- Home -->
            <a href="index.html" class="flex items-center gap-2 px-4 py-3 rounded-xl text-white font-medium transition">
                <i class="ph-house-simple-bold text-xl"></i>
                Home
            </a>

            <!-- About -->
            <a href="about.html" class="flex items-center gap-2 text-gray-400 hover:text-white transition">
                <i class="ph-user-bold text-xl"></i>

            </a>

            <!-- Works -->
            <a href="works.html" class="flex items-center gap-2 text-gray-400 hover:text-white transition">
                <i class="ph-briefcase-bold text-xl"></i>
                Works
            </a>

            <!-- Contact -->
            <a href="#contact" class="flex items-center gap-2 text-gray-400 hover:text-white transition">
                <i class="ph-lightning-bold text-xl"></i>
                Contact
            </a>
        </nav>
    </header>

    <!-- ICONS (Phosphor Icons) -->
    <script src="https://unpkg.com/phosphor-icons"></script>

    <!-- Project Container -->
    <div class="max-w-5xl mx-auto px-6 my-14 lg:my-24 lg:mt-48">

        <div class="mb-20 lg:mx-20">
            <a href="works.html" class="px-5 py-2.5 bg-[#101010] border border-white/10 hover:bg-[#1a1a1a] 
                  text-white rounded-xl text-base font-medium transition">
                ← Back to Projects
            </a>
        </div>

        <!-- Title & Tags -->
        <div class="space-y-14 lg:mx-20">
            <div class="flex gap-2">
                <span class="px-5 py-2.5 text-md bg-white/10 text-white font-bold rounded-full backdrop-blur-md">
                    Design
                </span>
                <span class="px-5 py-2.5 text-md bg-white/10 text-teal-800 font-bold rounded-full backdrop-blur-md">
                    App
                </span>
            </div>


            <h1 class="text-4xl font-semibold text-white">Feed-Me App Design</h1>

            <div class="flex gap-4 mt-3">
                <a href="https://feedme.bhaviljain.co.in/" target="_blank"
                    class="px-4 py-2 bg-[#1e1e1e] text-white rounded-lg text-sm font-medium transition">
                    Visit Website
                </a>
                <a href="#"
                    class="px-4 py-2 bg-white/10 text-white rounded-lg text-sm font-medium border border-white/10 hover:bg-white/20 transition">
                    Request a Demo
                </a>
            </div>
        </div>

        <!-- Hero Image -->
        <div class="mt-10">
            <img src="feedme.webp" alt="Project Image"
                class="w-full rounded-2xl shadow-xl object-cover hover:scale-[1.02] transition-transform duration-500">
        </div>

        <!-- Info Boxes -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-white mt-12">

            <div>
                <h4 class="font-semibold text-xl uppercase tracking-wider">Service</h4>
                <p class="text-lg text-gray-400 mt-2">Design + Development</p>
            </div>

            <div>
                <h4 class="font-semibold text-xl uppercase tracking-wider">Tools Used</h4>
                <p class="text-lg mt-2 text-gray-400">Vue.js
                    , Laravel
                    , Tailwind CSS</p>
            </div>

            <div>
                <h4 class="font-semibold text-xl uppercase tracking-wider">Completion</h4>
                <p class="text-lg mt-2 text-gray-400"></p>
            </div>

        </div>
    </div>


    <!-- Footer -->
    <footer class="px-6 py-12 bg-black">
        <div class="mx-auto bg-[#111113]/60 backdrop-blur-xl border border-white/10 border-b-0 rounded-3xl p-10">

            <!-- Top Navigation Links -->
            <div class="flex justify-center gap-10 text-gray-300 text-lg mb-10">
                <a href="#home" class="hover:text-white transition">Home</a>
                <a href="#about" class="hover:text-white transition">About</a>
                <a href="#works" class="hover:text-white transition">Work</a>
                <a href="#contact" class="hover:text-white transition">Contact</a>
            </div>

            <!-- Social Icons -->
            <div class="flex justify-center gap-6 mb-6">
                <!-- LinkedIn -->
                <a href="#"
                    class="w-10 h-10 flex items-center justify-center rounded-full bg-black border border-white/20 hover:border-white transition">
                    <i class="ph ph-linkedin-logo text-gray-300 text-xl"></i>
                </a>

                <!-- Behance -->
                <a href="#"
                    class="w-10 h-10 flex items-center justify-center rounded-full bg-black border border-white/20 hover:border-white transition">
                    <i class="ph ph-facebook-logo text-gray-300 text-xl"></i>
                </a>

                <!-- Dribbble -->
                <a href="#"
                    class="w-10 h-10 flex items-center justify-center rounded-full bg-black border border-white/20 hover:border-white transition">

                </a>
