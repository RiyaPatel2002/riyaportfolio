<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact | Maitrik Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass { backdrop-filter: blur(6px); background: rgba(255,255,255,0.06); }
  </style>
</head>
<body class="bg-neutral-900 text-slate-100">
  <!-- NAVBAR -->
  <header class="fixed w-full z-40 bg-neutral-900/90 glass">
    <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
      <a href="index.html" class="text-lg font-bold">MP</a>
      <nav class="hidden md:flex gap-6 items-center">
        <a href="about.html" class="text-sm">About</a>
        <a href="works.html" class="text-sm">Works</a>
        <a href="contact.html" class="text-sm underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- CONTACT CONTENT -->
  <main class="pt-28 max-w-6xl mx-auto px-6 lg:px-0 grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div>
      <h1 class="text-3xl font-bold">Let’s work together</h1>
      <p class="mt-2 text-slate-400">Interested in collaborating? Send a message and I’ll reply soon.</p>
      <div class="mt-6 space-y-4">
        <div class="p-4 rounded-2xl glass">
          <div class="font-semibold">Email</div>
          <div class="text-sm text-slate-400">maitrik@example.com</div>
        </div>
        <div class="p-4 rounded-2xl glass">
          <div class="font-semibold">Phone</div>
          <div class="text-sm text-slate-400">+91 98765 43210</div>
        </div>
      </div>
    </div>

    <form class="bg-white/3 p-6 rounded-2xl glass" onsubmit="handleContact(event)">
      <label class="block text-sm">Your name</label>
      <input required class="w-full mt-2 p-3 rounded bg-white/5" placeholder="Jane Doe">

      <label class="block text-sm mt-4">Email</label>
      <input required type="email" class="w-full mt-2 p-3 rounded bg-white/5" placeholder="you@domain.com">

      <label class="block text-sm mt-4">Message</label>
      <textarea required class="w-full mt-2 p-3 rounded bg-white/5" rows="4" placeholder="Tell me about your project..."></textarea>

      <button type="submit" class="mt-4 px-5 py-2 rounded-full bg-indigo-500 text-white font-semibold">Send message</button>
    </form>
  </main>

  <!-- FOOTER -->
  <footer class="mt-16 pb-12">
    <div class="max-w-6xl mx-auto px-6 lg:px-0 text-center text-sm text-slate-500">
      © <span id="year"></span> Maitrik Portfolio
    </div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function handleContact(e){ e.preventDefault(); alert('Thanks for your message (demo only).'); e.target.reset(); }
  </script>
</body>
</html>
